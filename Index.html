<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href="Style/style.css">
    <title>Page Title</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="imagens/instagram-celular.png" alt="celular do instagram">
        </div>

        <div class="instagram-continue">

            <div class="group">
                <img src="imagens/instagram-logo.png" class="instagram-logo" alt="instagram logotipo">
                <div class="profile-photo">
                    <img src="imagens/perfil.jpg" alt="foto de perfil">
                    
                </div>
                <a href="#" class="instagram-login"> Continue como Ducampos7</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é Ducampos7?</p>
                <p class="notaccount">
                    <spam class="link-blue"> Alterar contas</spam>
                    ou
                    <spam class="link-blue">Inscreva-se</spam>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a class="app-download"></a>
                    <a class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</html>
